steps:
  - name: node
    args:
      - npm
      - install
      - yargs
      - dotenv
    id: Download dependencies
  - name: node
    args:
      - npm
      - run
      - config
      - --
      - --prod
    secretEnv:
      - API_URL
      - FIREBASE_PROJECT_ID
      - FIREBASE_APP_ID
      - FIREBASE_STORAGE_BUCKET
      - FIREBASE_API_KEY
      - FIREBASE_AUTH_DOMAIN
      - FIREBASE_MESSAGING_SENDER_ID
      - FIREBASE_MEASUREMENT_ID
    id: Create Environment
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - >-
        $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - .
      - '-f'
      - Dockerfile
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - >-
        --image=$_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy
    entrypoint: gcloud
images:
  - >-
    $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _DEPLOY_REGION: us-central1
  _AR_HOSTNAME: us-central1-docker.pkg.dev
  _TRIGGER_ID: 727e1991-fab8-4616-b109-bb76e8955dde
  _PLATFORM: managed
  _SERVICE_NAME: darumapp
  REPO_NAME: darumapp
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - darumapp
availableSecrets:
  secretManager:
    - versionName: projects/5516222823/secrets/API_URL/versions/1
      env: API_URL
    - versionName: projects/5516222823/secrets/FIREBASE_PROJECT_ID/versions/1
      env: FIREBASE_PROJECT_ID
    - versionName: projects/5516222823/secrets/FIREBASE_APP_ID/versions/1
      env: FIREBASE_APP_ID
    - versionName: projects/5516222823/secrets/FIREBASE_STORAGE_BUCKET/versions/1
      env: FIREBASE_STORAGE_BUCKET
    - versionName: projects/5516222823/secrets/FIREBASE_API_KEY/versions/1
      env: FIREBASE_API_KEY
    - versionName: projects/5516222823/secrets/FIREBASE_AUTH_DOMAIN/versions/1
      env: FIREBASE_AUTH_DOMAIN
    - versionName: projects/5516222823/secrets/FIREBASE_MESSAGING_SENDER_ID/versions/1
      env: FIREBASE_MESSAGING_SENDER_ID
    - versionName: projects/5516222823/secrets/FIREBASE_MEASUREMENT_ID/versions/1
      env: FIREBASE_MEASUREMENT_ID
